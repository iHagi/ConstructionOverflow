
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<th:block th:if="${#authentication.getAuthorities().size()==1}">
    <th:block th:include="~{fragments/header-home-guest}"/>
</th:block>

<th:block th:unless="${#authentication.getAuthorities().size()==1}">
    <th:block th:include="~{fragments/header-home-moderator}"/>
</th:block>
<main>
    <div class="container">
        <h1 class="text-center text-white mt-3">Create Company</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-100 bg-blur" th:action="@{/create_company}" method="post">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2 text-white">Name</label>
                </div>
                <input type="text" class="form-control mx-auto w-25" id="name" name="name"/>
            </div>
            <div class="form-group">
                <div class="row flex-md-row">
                    <div class="col col-sm-1"></div>
                    <div class="ml-lg-5">
                        <img th:src="@{/img/industrial.jpg}" class="border border-secondary" alt="industrial" width="110"
                             height="100"/>
                    </div>
                    <div class="ml-lg-5">
                        <img th:src="@{/img/residential.png}" class="border border-secondary" alt="residential" width="110"
                             height="100"/>
                    </div>
                    <div class="ml-lg-7">
                        <img th:src="@{/img/administrative.jpg}" class="border border-secondary" alt="administrative" width="110"
                             height="100"/>
                    </div>
                    <div class="ml-lg-7">
                        <img th:src="@{/img/bridge.jpg}" class="border border-secondary" alt="bridge" width="110" height="100"/>
                    </div>
                    <div class="ml-lg-5">
                        <img th:src="@{/img/dam.png}" class="border border-secondary" alt="dam" width="110"
                             height="100"/>
                    </div>
                </div>
                <div class="row flex-md-row">
                    <div class="col col-sm-1"></div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-4">
                            <h5 class="text-white">INDUSTRIAL</h5>
                            <label>
                                <input type="radio" class="ml-lg-5" value="INDUSTRIAL" name="structureType">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-4">
                            <h5 class="text-white">RESIDENTIAL</h5>
                            <label>
                                <input type="radio" class="ml-lg-5" value="RESIDENTIAL" name="structureType">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-4">
                            <h5 class="text-white">ADMINISTRATIVE</h5>
                            <label>
                                <input type="radio" class="ml-lg-7" value="ADMINISTRATIVE" name="structureType">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-5">
                            <h5 class="text-white">BRIDGE</h5>
                            <label>
                                <input type="radio" class="ml-lg-4" value="BRIDGE" name="structureType">
                            </label>
                        </div>
                    </div>
                    <div class="list-inline">
                        <div class="col col-md-6 ml-6">
                            <h5 class="text-white">DAM</h5>
                            <label>
                                <input type="radio" class="ml-lg-4" value="DAM" name="structureType">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="experienceYears" class="h4 mb-2 text-white">Years Experience</label>
                </div>
                <input type="number" min="0" class="form-control mx-auto w-10" id="experienceYears" name="experienceYears"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-secondary text-white mb-3" type="submit">Create company</button>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}" />
</body>
</html>
