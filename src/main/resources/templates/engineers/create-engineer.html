
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<th:block th:if="${#authentication.getAuthorities().size()==1}">
    <th:block th:include="~{fragments/header-home-guest}"/>
</th:block>

<th:block th:unless="${#authentication.getAuthorities().size()==1}">
    <th:block th:include="~{fragments/header-home-moderator}"/>
</th:block>
<main>
    <div class="container">
        <h1 class="text-center text-white mt-3">Create Engineer</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-100 bg-blur" th:action="@{/create_engineer}" method="post">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2 text-white">Name</label>
                </div>
                <input type="text" class="form-control mx-auto w-25" id="name" name="name"/>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="ml-lg-5">
                        <img src="/img/male.jpg" class="border border-secondary" alt="male image"
                             height="300"
                             width="200"/>
                    </div>
                    <div class="ml-lg-5">
                        <img src="/img/female.png" class="border border-secondary" alt="female image"
                             height="300" width="200"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-4"></div>
                    <div>
                        <div class="col col-md-6 ml-lg-5">
                            <h2 class="text-white">male</h2>
                            <label for="genderMale">
                                <input type="radio" id="genderMale" class="ml-lg-5" value="MALE" name="gender">
                            </label>
                        </div>
                    </div>
                    <div>
                        <div class="col col-md-6 ml-lg-5">
                            <h2 class="text-white">female</h2>
                            <label for="genderFemale">
                                <input type="radio" id="genderFemale" class="ml-lg-5" value="FEMALE" name="gender">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="experienceYears" class="h4 mb-2 text-white">Years Experience</label>
                </div>
                <input type="number" min="0" class="form-control mx-auto w-10" id="experienceYears" name="experienceYears"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-secondary text-white mb-3" type="submit">Create engineer</button>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}" />
</body>
</html>
