
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<th:block th:include="~{fragments/header-home-moderator}"/>

<main class="container">
    <h1 class="text-center text-white mt-3">Create Project</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-100 bg-blur" th:action="@{/api/projects}"  method="post">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input type="text" class="form-control mx-auto w-50" id="name" name="name"/>

            <div class="label-holder textCol d-flex justify-content-center">
                <label for="location" class="h4 mb-2 text-white">Location</label>
            </div>
            <input type="text" class="form-control mx-auto w-50" id="location" name="location"/>
        </div>
        <div class="form-group">
            <div class="row flex-md-row">
                <div class="col col-sm-1"></div>
                <div class="ml-lg-5">
                    <img th:src="@{/img/industrial.jpg}" class="border border-secondary" alt="industrial" width="110"
                         height="100"/>
                </div>
                <div class="ml-lg-5">
                    <img th:src="@{/img/residential.png}" class="border border-secondary" alt="residential" width="110"
                         height="100"/>
                </div>
                <div class="ml-lg-7">
                    <img th:src="@{/img/administrative.jpg}" class="border border-secondary" alt="administrative" width="110"
                         height="100"/>
                </div>
                <div class="ml-lg-7">
                    <img th:src="@{/img/bridge.jpg}" class="border border-secondary" alt="bridge" width="110" height="100"/>
                </div>
                <div class="ml-lg-5">
                    <img th:src="@{/img/dam.png}" class="border border-secondary" alt="dam" width="110"
                         height="100"/>
                </div>
            </div>
            <div class="row flex-md-row">
                <div class="col col-sm-1"></div>
                <div class="list-inline">
                    <div class="col col-md-6 ml-4">
                        <h5 class="text-white">INDUSTRIAL</h5>
                        <label>
                            <input type="radio" class="ml-lg-5" value="INDUSTRIAL" name="structure">
                        </label>
                    </div>
                </div>
                <div class="list-inline">
                    <div class="col col-md-6 ml-4">
                        <h5 class="text-white">RESIDENTIAL</h5>
                        <label>
                            <input type="radio" class="ml-lg-5" value="RESIDENTIAL" name="structure">
                        </label>
                    </div>
                </div>
                <div class="list-inline">
                    <div class="col col-md-6 ml-4">
                        <h5 class="text-white">ADMINISTRATIVE</h5>
                        <label>
                            <input type="radio" class="ml-lg-7" value="ADMINISTRATIVE" name="structure">
                        </label>
                    </div>
                </div>
                <div class="list-inline">
                    <div class="col col-md-6 ml-5">
                        <h5 class="text-white">BRIDGE</h5>
                        <label>
                            <input type="radio" class="ml-lg-4" value="BRIDGE" name="structure">
                        </label>
                    </div>
                </div>
                <div class="list-inline">
                    <div class="col col-md-6 ml-6">
                        <h5 class="text-white">DAM</h5>
                        <label>
                            <input type="radio" class="ml-lg-4" value="DAM" name="structure">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row flex-md-row">
                <div class="col col-md-6">
                    <label for="stamina" class="text-white ml-lg-7">Squared meters</label>
                    <input type="number" id="stamina" class="w-15" name="squaredMeters" placeholder="0" min="200" max="90000">
                </div>
                <div class="col col-md-6">
                    <label for="strength" class="text-white ml-lg-7">Complexity</label>
                    <input type="number" id="strength" class="w-15" name="complexity" placeholder="0" min="1" max="5">
                </div>

            </div>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-secondary text-white mb-3" type="submit">Create Project</button>
        </div>
    </form>
</main>
<th:block th:include="~{fragments/footer}" />
</body>
</html>
