
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>
<link rel="stylesheet" th:href="@{/css/auctioneer.css}"/>
<body>

<th:block th:if="${#authentication.getAuthorities().size()==1}">
    <th:block th:include="~{fragments/header-home-guest}"/>
</th:block>

<th:block th:unless="${#authentication.getAuthorities().size()==1}">
    <th:block th:include="~{fragments/header-home-moderator}"/>
</th:block>

<main class="container">
    <h1 class="text-center text-white mt-3">Auctioneer</h1>
    <hr class="hr-3"/>
    <table class="table bg-blur">
        <thead>
        <tr>
            <th scope="col" class="font-weight-bold">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Structure</th>
            <th scope="col">Squared Meters</th>
            <th scope="col">Complexity</th>
            <th scope="col">Engineers</th>
            <th scope="col">Company</th>
        </tr>
        </thead>
        <tbody id="projects-table">

        </tbody>
    </table>
</main>
<th:block th:include="~{fragments/loader}" />
<th:block th:include="~{fragments/footer}" />

<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="/js/projects.js"></script>

</body>
</html>
